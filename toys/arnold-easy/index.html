<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arnold Easy</title>
    <link rel="icon" type="image/png" href="/src/arnold.png" />
  </head>
  <body class="d-flex flex-column justify-content-between align-items-stretch p-2 position-fixed start-0 top-0 bottom-0 end-0" data-bs-theme="dark">
    <div class="d-flex flex-row">
      <div id="tab-box" class="mb-2">
        <button for="TaggingForm" class="page-header">Tagging</button>
        <button for="RenamingForm" class="page-header" active>Renamer</button>
      </div>
      <button id="FormHider" class="btn btn-outline-secondary rounded-circle p-0" style="position: absolute; right: 1rem; height: 1.5rem; width: 1.5rem; ;"><i class="bi bi-chevron-down"></i></button>
    </div>
    <form id="TaggingForm" class="d-flex flex-column justify-content-between align-items-stretch flex-grow-1">
      <div class="d-flex flex-column flex-grow-1">
        <label class="form-label" for="TaggingForm.Library">Library</label>
        <select id="TaggingForm.Library" class="form-control form-select mb-3"></select>
        <label class="form-label" for="TaggingForm.TagList">Tags</label>
        <textarea class="form-control mb-3" rows="3" id="TaggingForm.TagList"></textarea>
        <div class="d-flex flex-row">
          <button type="button" class="btn btn-primary rounded-bottom-0 rounded-end-0 me-0 flex-grow-1" id="TaggingForm.AddFileButton">Add File</button>
          <button type="button" class="btn btn-secondary rounded-bottom-0 rounded-start-0 ms-0 flex-grow-1" id="TaggingForm.AddFolderButton">Add Folder</button>
        </div>
        <ul id="TaggingForm.TargetList" class="list-group rounded-top-0 mb-3 pb-2 pt-2"></ul>
      </div>
      <div class="d-flex flex-row justify-content-evenly">
        <button type="button" id="TaggingForm.ApplyButton" class="btn btn-success w-25">Apply</button>
        <button type="button" id="TaggingForm.DoneButton" class="btn btn-success w-25">Done</button>
        <button type="button" id="TaggingForm.CancelButton" class="btn btn-danger w-25">Cancel</button>
      </div>
    </form>
    <form id="RenamingForm" class="d-flex flex-column justify-content-between align-items-stretch flex-grow-1" active></form>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
