<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arnold Easy</title>
  </head>
  <body class="d-flex flex-column justify-content-between align-items-stretch p-2 position-fixed start-0 top-0 bottom-0 end-0" data-bs-theme="dark">
    <div class="d-flex flex-column flex-grow-1">
      <label class="form-label" for="Library">Library</label>
      <select id="Library" class="form-control form-select mb-3"></select>
      <label class="form-label" for="TagList">Tags</label>
      <textarea class="form-control mb-3" rows="3" id="TagList"></textarea>
      <div class="d-flex flex-row">
        <button type="button" class="btn btn-primary rounded-bottom-0 rounded-end-0 me-0 flex-grow-1" id="AddFileButton">Add File</button>
        <button type="button" class="btn btn-secondary rounded-bottom-0 rounded-start-0 ms-0 flex-grow-1" id="AddFolderButton">Add Folder</button>
      </div>
      <ul id="TargetList" class="list-group rounded-top-0 mb-3 pb-2 pt-2"></ul>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
      <button type="button" id="ApplyButton" class="btn btn-success w-25">Apply</button>
      <button type="button" id="DoneButton" class="btn btn-success w-25">Done</button>
      <button type="button" id="CancelButton" class="btn btn-danger w-25">Cancel</button>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
